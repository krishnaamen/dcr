<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<marquee> <h1>Roskilde Daycare</h1></marquee>
    <hr>
    <h2>Update Child</h2>

    <form action="#" th:action="@{/updateHome}" th:object="${children}"
          method="POST">


        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{first_name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{last_name}" class="form-control mb-4 col-4">

        <input type="number" th:field="*{age}" class="form-control mb-4 col-4">
        <input type="date" th:field="*{birth_date}" class="form-control mb-4 col-4">
        <input type="number" th:field="*{contact_number}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{parent_name}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Children</button>
    </form>

    <hr>

    <a style="align-content: center;float: left" class="nav-link" th:href="@{/dashboard}"><button><h3>Back to Dashboard</h3></button></a>
</div>
</body>
</html>
